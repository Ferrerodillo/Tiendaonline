<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .mercadopago-button {
            background-color: #009EE3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none; /* For the link version */
            display: inline-block;
            margin-top: 15px;
        }
        .mercadopago-button:hover {
            background-color: #007bb6;
        }
    </style>
</head>
<body>
    <h1>Producto Destacado</h1>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Producto+Increíble" alt="Producto Increíble">
        <h2>Producto Increíble</h2>
        <p>Este es un producto fantástico que resolverá todos tus problemas. ¡No te lo pierdas!</p>
        <p>Precio: <strong>$99.99 MXN</strong></p>

        <a href="" class="mercadopago-button">Comprar con Mercado Pago</a>

        </div>

    <p>¡Gracias por visitar nuestra tienda!</p>

    </body>
</html>
